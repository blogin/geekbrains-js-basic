<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      width: 50%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }

    .cart {
      border-radius: 5px;
      border: 1px solid grey;
      padding: 10px;
    }

    .good-list {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid grey;
    }

    .tbl-good-list {
      border: 1px solid grey;
      border-collapse: collapse;

    }

    .tbl-good-list td {
      border: 1px solid grey;
      padding: 5px;
    }
  </style>
</head>

<body>
    <div class="good-list">
      Список доступных товаров<br><br>
    </div>
    <div class="cart"></div>
  <script src="script.js"></script>
</body>

</html>
