<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-content">
    <div class="login-form">
      <div class="login-element">
        <input type="text" placeholder="Введите логин" id="login">
        <p class="loginCheck"></p>
      </div>
      <div class="login-element">
        <input type="password" placeholder="Введите пароль" id="pass">
        <p class="passCheck"></p>
      </div>
      <div class="login-element">
        <input type="password" placeholder="Повторите пароль" id="matchPass">
        <p class="matchPassCheck"></p>
      </div>
      <button class="btn-send">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
